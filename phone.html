<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="phone-page.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/fluency/256/telegram-app.png" alt="Telegram App", title="Telegram App">
        <h1>Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>
        <form class="form-container">
            <label>
                Countries
                <input mbsc-input id="demo-country-picker" data-dropdown="true" data-input-style="box" data-label-style="stacked" placeholder="Please select..." />
            </label>
            <div class="input-box">
                <input type="text" class="input" id="number" value="+998 ">
                <label class="input-label" for="number">
                    Your Phone Number
                </label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="check" class="check">
                <label for="check">
                    Keep me signed in
                </label>
            </div>
        </form><br><br>
        <a href="index.html">LOG IN BY QR CODE</a><br><br>
        <a href="phone-uzbekcha.html">Oâ€˜ZBEK TILIDA DAVOM ETISH</a>
    </div>

    <script>
        mobiscroll.setOptions({
            theme: 'ios',
            themeVariant: 'light'
        });

        var inst = mobiscroll.select('#demo-country-picker', {
            display: 'anchored',
            filter: true,
            itemHeight: 40,
            renderItem: function (item) {
                return '<div class="md-country-picker-item">' +
                    '<img class="md-country-picker-flag" src="https://img.mobiscroll.com/demos/flags/' + item.data.value + '.png" />' +
                    item.display + '</div>';
            }
        });

        mobiscroll.util.http.getJson('https://trial.mobiscroll.com/content/countries.json', function (resp) {
            var countries = [];
            for (var i = 0; i < resp.length; ++i) {
                var country = resp[i];
                countries.push({ text: country.text, value: country.value });
            }
            inst.setOptions({ data: countries });
        });
    </script>
</body>
</html>
